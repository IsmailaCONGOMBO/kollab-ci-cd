version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: kollab-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: kollab
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: kollab_user
      MYSQL_PASSWORD: kollab_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - kollab-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./Kollab
      dockerfile: Dockerfile
    container_name: kollab-backend
    restart: unless-stopped
    environment:
      APP_NAME: Kollab
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: kollab
      DB_USERNAME: kollab_user
      DB_PASSWORD: kollab_password
      CACHE_STORE: database
      QUEUE_CONNECTION: database
      SESSION_DRIVER: database
    ports:
      - "8000:80"
    volumes:
      - ./Kollab/storage:/var/www/storage
      - ./Kollab/bootstrap/cache:/var/www/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - kollab-network

  # Next.js Frontend
  frontend:
    build:
      context: ./kollab-front
      dockerfile: Dockerfile
    container_name: kollab-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - kollab-network

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: kollab-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - kollab-network

networks:
  kollab-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
