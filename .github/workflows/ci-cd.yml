name: Kollab CI/CD Pipeline

on:
  push:
    branches: [ main, conteneurisation, debugs ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/kollab-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/kollab-frontend

jobs:
  build-and-push:
    # needs: [test-backend, test-frontend]  # Désactivé temporairement
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout CI/CD repo
        uses: actions/checkout@v4
        
      - name: Checkout Backend repo
        uses: actions/checkout@v4
        with:
          repository: k13lucien/Kollab
          path: ./Kollab
          
      - name: Checkout Frontend repo
        uses: actions/checkout@v4
        with:
          repository: k13lucien/kollab-front
          path: ./kollab-front
          
      - name: Setup frontend Dockerfile
        run: |
          echo "Setting up frontend Dockerfile..."
          # Si le Dockerfile n'existe pas dans le repo externe, on copie le nôtre
          if [ ! -f ./kollab-front/Dockerfile ]; then
            echo "Dockerfile not found in external repo, copying from local..."
            # Créer un Dockerfile simple pour Next.js
            cat > ./kollab-front/Dockerfile << 'EOF'
FROM node:20-alpine
WORKDIR /app
COPY package*.json ./
RUN npm install
COPY . .
RUN npm run build
EXPOSE 3000
CMD ["npm", "start"]
EOF
          fi
          echo "Frontend repo contents:"
          ls -la ./kollab-front/
          echo "Dockerfile content:"
          cat ./kollab-front/Dockerfile
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./Kollab
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./kollab-front
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
