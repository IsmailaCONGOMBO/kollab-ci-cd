name: Kollab CI/CD Pipeline

on:
  push:
    branches: [ main, conteneurisation, debugs ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/kollab-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/kollab-frontend

jobs:
  build-and-push:
    # needs: [test-backend, test-frontend]  # Désactivé temporairement
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout CI/CD repo
        uses: actions/checkout@v4
        
      - name: Checkout Backend repo
        uses: actions/checkout@v4
        with:
          repository: k13lucien/Kollab
          path: ./Kollab
          
      - name: Checkout Frontend repo
        uses: actions/checkout@v4
        with:
          repository: k13lucien/kollab-front
          path: ./kollab-front
          
      - name: Setup frontend Dockerfile
        run: |
          echo "Setting up frontend Dockerfile..."
          cat > ./kollab-front/Dockerfile << 'EOF'
FROM nginx:alpine
WORKDIR /usr/share/nginx/html
COPY . .
EXPOSE 80
CMD ["nginx", "-g", "daemon off;"]
EOF
          echo "Created static Dockerfile for frontend"
          ls -la ./kollab-front/
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./Kollab
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./kollab-front
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
