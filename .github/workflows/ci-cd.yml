name: Kollab CI/CD Pipeline

on:
  push:
    branches: [ main, conteneurisation, debugs ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/kollab-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/kollab-frontend

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          
      - name: Install dependencies
        working-directory: ./Kollab
        run: composer install --prefer-dist --no-progress
        
      - name: Run tests
        working-directory: ./Kollab
        run: php artisan test

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: kollab-front/pnpm-lock.yaml
          
      - name: Install pnpm
        run: npm install -g pnpm
        
      - name: Install dependencies
        working-directory: ./kollab-front
        run: pnpm install --frozen-lockfile
        
      - name: Build
        working-directory: ./kollab-front
        run: pnpm build

  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./Kollab
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./kollab-front
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
