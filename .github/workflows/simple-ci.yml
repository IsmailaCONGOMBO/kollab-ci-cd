name: Simple Kollab CI

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: k13lucien/Kollab
          path: ./Kollab
          
      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: k13lucien/kollab-front
          path: ./kollab-front
          
      - name: Create Frontend Dockerfile
        run: |
          cat > ./kollab-front/Dockerfile << 'EOF'
          FROM nginx:alpine
          COPY . /usr/share/nginx/html
          EXPOSE 80
          EOF
      
      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Kollab
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/kollab-backend:latest
          
      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./kollab-front
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/kollab-frontend:latest
          
      - name: Test Backend Image
        run: |
          echo "Testing backend image..."
          docker run --rm -d --name test-backend -p 8001:80 ${{ env.REGISTRY }}/${{ github.repository }}/kollab-backend:latest
          sleep 10
          curl -f http://localhost:8001 || echo "Backend test failed"
          docker stop test-backend
          
      - name: Test Frontend Image
        run: |
          echo "Testing frontend image..."
          docker run --rm -d --name test-frontend -p 8002:80 ${{ env.REGISTRY }}/${{ github.repository }}/kollab-frontend:latest
          sleep 5
          curl -f http://localhost:8002 || echo "Frontend test failed"
          docker stop test-frontend
          
      - name: Images Summary
        run: |
          echo "âœ… Images built and tested successfully:"
          echo "Backend: ${{ env.REGISTRY }}/${{ github.repository }}/kollab-backend:latest"
          echo "Frontend: ${{ env.REGISTRY }}/${{ github.repository }}/kollab-frontend:latest"