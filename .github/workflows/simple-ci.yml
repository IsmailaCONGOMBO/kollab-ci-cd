name: Simple Kollab CI

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: k13lucien/Kollab
          path: ./Kollab
          
      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: k13lucien/kollab-front
          path: ./kollab-front
          
      - name: Create Frontend Dockerfile
        run: |
          cat > ./kollab-front/Dockerfile << 'EOF'
          FROM nginx:alpine
          COPY . /usr/share/nginx/html
          EXPOSE 80
          EOF
      
      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Kollab
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/kollab-backend:latest
          
      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./kollab-front
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/kollab-frontend:latest