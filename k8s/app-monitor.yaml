apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-monitor
  namespace: kollab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-monitor
  template:
    metadata:
      labels:
        app: app-monitor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: app-monitor
        image: nginx:alpine
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: monitor-config
          mountPath: /etc/nginx/conf.d/
        - name: metrics-script
          mountPath: /usr/share/nginx/html/
      volumes:
      - name: monitor-config
        configMap:
          name: monitor-nginx-config
      - name: metrics-script
        configMap:
          name: monitor-metrics
---
apiVersion: v1
kind: Service
metadata:
  name: app-monitor
  namespace: kollab
spec:
  selector:
    app: app-monitor
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: monitor-nginx-config
  namespace: kollab
data:
  default.conf: |
    server {
        listen 8080;
        location /metrics {
            add_header Content-Type text/plain;
            alias /usr/share/nginx/html/metrics.txt;
        }
        location /health {
            return 200 "OK";
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: monitor-metrics
  namespace: kollab
data:
  metrics.txt: |
    # HELP kollab_backend_up Backend service status
    # TYPE kollab_backend_up gauge
    kollab_backend_up 1
    # HELP kollab_frontend_up Frontend service status  
    # TYPE kollab_frontend_up gauge
    kollab_frontend_up 1
    # HELP kollab_mysql_up MySQL service status
    # TYPE kollab_mysql_up gauge
    kollab_mysql_up 1