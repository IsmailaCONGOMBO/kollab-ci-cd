apiVersion: batch/v1
kind: Job
metadata:
  name: laravel-init
  namespace: kollab
spec:
  template:
    spec:
      containers:
      - name: laravel-init
        image: ghcr.io/ismailacongombo/kollab/backend:latest
        command: ["/bin/sh"]
        args:
          - -c
          - |
            echo "Waiting for MySQL..."
            until nc -z mysql 3306; do sleep 2; done
            echo "Running Laravel setup..."
            php artisan key:generate --force
            php artisan migrate --force
            php artisan db:seed --force
            php artisan config:cache
            php artisan route:cache
            echo "Laravel setup completed"
        envFrom:
        - configMapRef:
            name: backend-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: MYSQL_PASSWORD
      restartPolicy: OnFailure