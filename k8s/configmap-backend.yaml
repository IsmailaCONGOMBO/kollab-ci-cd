apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: kollab
data:
  APP_NAME: "Kollab"
  APP_ENV: "production"
  APP_DEBUG: "true"
  APP_KEY: "base64:YourAppKeyHere1234567890123456789012345678901234567890="
  APP_URL: "http://kollab.local"
  DB_CONNECTION: "mysql"
  DB_HOST: "mysql"
  DB_PORT: "3306"
  DB_DATABASE: "kollab"
  DB_USERNAME: "kollab_user"
  CACHE_STORE: "database"
  QUEUE_CONNECTION: "database"
  SESSION_DRIVER: "database"
  SANCTUM_STATEFUL_DOMAINS: "kollab.local,localhost,127.0.0.1"
  SESSION_DOMAIN: ".kollab.local"
  CORS_ALLOWED_ORIGINS: "*"
